<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    

  </head>
  <body>
    <form method="POST" action="" id="shopform" data-cities-url="{% url 'mart:ajax_load_cities' %}" >
      {% csrf_token %}
      <select id="distid">
        {% for d in dist %}
        <option value="{{d.id}}">{{d.district}}</option>
        {% endfor %}
      </select>
      <select id="cityid">
        
      </select>
      <input type="submit">
      </form>
      <script>
      
  $("#distid").change(function(){
    var url = $("#shopform").attr("data-cities-url");
    var distId=$(this).val();
    
    $.ajax({
      
      url: url,
      
      data: {
        'district':distId
      },
      success: function(data) {
        
        $("#cityid").html(data);
      }
    });
  });
  </script>
  </body>
</html>
