
<html>
  <head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        search by : <select name="name" >
          {% for i in lst %}
          <option value="{{i}}" name="name">{{i}}</option>
          
          
          {% endfor %}
        </select>
        
        <input type="submit" value="search">
      </form>
      
        {% if sfilter %}
        <form action="" method="get">
        
          Enter {{ sfilter }} <input type="text" id="myInput" name="{{sfilter}}">
          <input type="submit">
        
      </form>
      {% endif %}
      </form>
      
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>No</th>
        <th>Name </th>
        <th>Category</th>
        <th>Mobile no</th>
        <th class="col">Address</th>
        <th>City</th>
        <th>Status</th>
        
      </tr>
    </thead>
  
    <tbody id="myTable">
      {% for s in filter.qs %}
    <tr class="font-weight-bold" >
      
        <td>{{forloop.counter}}</td>
        <td >
          <a href="{{s.get_absolute_url}}">
            {{s.shop_name}} </a>        
          </td>
          <td>{{s.category}}</td>
        <td>{{s.user.mob_no}}</td>
        <td>{{s.address}}</td>
        <td>{{s.city}}</td>
        {% if s.status %}
        <td>open</td>
        {% else %}
        <td>close</td>
        {% endif %}
        
      </tr>
      </a>
      {% endfor %}
    </tbody>
  </table>
  </div>
    
</script>
</div>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
