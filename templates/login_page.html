    <style>
       .text-lg {
         font-size: 30px;

      h3{
        text-align: center;

        margin: 20px;

        display: flex;

  margin:20px;

}

    <body>
      <div class="acontainer">
        
      <form method="post" action="login">
        {% csrf_token %}
    <div class="form-group">
      <h3 class="text-primary  text-lg">Login to Continue</h3>
      <div class="form-group">
      <label for="exampleInputEmail1">Mobile Number</label>
      <input type="tel" class="form-control " name="username" placeholder="Enter mobile number" required="required" pattern="[0-9]{10}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password"  required="required">
    </div>
    <div class="btn-center">
    <button type="submit" class=" btn btn-primary ">Login</button>
        </div>
  </form>
  <div class="text-secondary text-lg">Or</div>
    <h3 class="text-primary">
     <u><a href="{% url 'mart:s_register' %}"> Register here</a></u>
     </h3>
    
  </div>
